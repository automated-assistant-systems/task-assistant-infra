---
name: Infra • Changelog

# yamllint disable rule:truthy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  infra_changelog:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # Checkout full history (required for diffs)
      # ─────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ─────────────────────────────────────────────
      # Generate infra changelog entries
      # ─────────────────────────────────────────────
      - name: Generate infra changelog
        run: |
          set -euo pipefail

          ./scripts/infra/update-infra-changelog.sh

      # ─────────────────────────────────────────────
      # Commit only if changelog changed
      # ─────────────────────────────────────────────
      - name: Commit infra changelog (if changed)
        run: |
          set -euo pipefail

          if git status --porcelain | grep .; then
            git config user.name "task-assistant[bot]"
            git config user.email "task-assistant[bot]@users.noreply.github.com"

            git add infra/changelog/infra-changelog.jsonl
            git commit -m "chore(infra): record registry mutation"
            git push
          else
            echo "No infra changelog updates detected"
          fi
