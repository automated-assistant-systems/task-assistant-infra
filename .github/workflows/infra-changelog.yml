---
name: Infra • Changelog

# yamllint disable rule:truthy
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  infra_changelog:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # Checkout full history (required for diffs)
      # ─────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ─────────────────────────────────────────────
      # Verify infra changelog correctness
      # ─────────────────────────────────────────────
      - name: Verify infra changelog
        run: |
          set -euo pipefail

          ./scripts/infra/update-infra-changelog.sh --check
