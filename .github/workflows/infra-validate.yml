---
name: Infra • Validate Registry

# yamllint disable rule:truthy
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate registry (v2 – required)
        run: ./scripts/infra/validate-registry-v2.sh

      - name: Validate registry (v1 – legacy, non-blocking)
        run: ./scripts/infra/validate-registry-v1.sh
        continue-on-error: true

